<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<style>
    body {
        background-color: #212121;
        color: white;
        text-decoration: none;
        list-style: none;
        font-size: 50px;
        /* text-align: center; */
    }
</style>

<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        const apChild = document.querySelector('.language');
        apChild.appendChild(li);
    }

    addlanguage("Java");
    addlanguage("Pythhon");
    addlanguage("Type Script");

    function addOptLanguage(langName) {
        const li = document.createElement('li');
        // addText 
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);

    }
    addOptLanguage("Go");
    addOptLanguage("Go");

    //1 Edit 
    const secondLang = document.querySelector("li:nth-child(5)");
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);
    /*
        const secondLang = document.querySelector("li:nth-child(2)");
        const newLi = document.createElement('li');
        newLi.textContent = "Sam";
        secondLang.replaceWith(newLi);
    */
    // 2 Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Type Script</li>'


    // Remove 
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();


</script>

</html>
